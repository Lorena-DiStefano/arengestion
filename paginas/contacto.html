<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" type="text/css">
    <title>Ar en gestion/Contacto</title>
</head>
<body class="body bgContact">
    <header class="header">
        <div class="header__div">
            <a class="header__logo--a" href="../index.html"><img class="header__logo--i" src="../imagenes/arcream.png"
                    alt="Logo de AR en gestion"></a>
            <nav class="nav">
                <ul class="nav__ul">
                    <li><a class="anchor" href="../index.html">Home</a></li>
                    <li><a class="anchor" href="./nosotros.html">Sobre Nosotros</a></li>
                    <li><a class="anchor" href="./preguntas.html">Preguntas Frecuentes</a></li>
                    <li><a class="anchor" href="./servicios.html">Nuestros Servicios</a></li>
                    <li><a class="anchor" href="#">Contactanos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="mainContacto">
        <section class="section__form">
            <form class="form">
                <div class="div__text--form">
                    <p>Envianos tus datos o escribinos a <span>info@arengestion</span> para que podamos responder a
                        todas tus inquietudes.</p>
                </div>
                <label for="empresa" class="lempresa form__label">Empresa</label>
                <input type="text" id="empresa" class="form__input" placeholder="empresa">
                <label for="nombre" class="lnombre form__label">Nombre</label> </div>
                <input type="text" id="nombre" class="form__input" placeholder="nombre">
                <label for="telefono" class="ltelefono form__label">teléfono</label></div>
                <input type="text" id="telefono" class="form__input" placeholder="teléfono">
                <label for="correo" class="lcorreo form__label">e-mail</label></div>
                <input type="text" id="mail" class="form__input" placeholder="arg@correo.com">
                <label for="mensaje" class="lmensaje form__label">Mensaje</label></div>
                <textarea id="mensaje" class="form__textarea" placeholder="Escriba su mensaje"></textarea>
                <input type="submit" class="submit" value="Enviar Consulta">
            </form>
            <div class="main__text">
                <p> La mejor gestión para el mejor resultado! </p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer footer__dark">
            <p class="footer__dark" >Seguinos en nuestras redes</p>
            <a href="https://www.linkedin.com/home" target="_blank"><img src="../imagenes/linkblue.png"
                    alt="linkedin"></a>
            <a href="https://www.instagram.com/accounts/login/" target="_blank"><img src="../imagenes/instblue.png"
                    alt="instagram"></a>
            <a href="https://www.facebook.com/" target="_blank"><img src="../imagenes/fbookblue.png" alt="facebook"></a>
        </div>
    </footer>
</body>

</html>
