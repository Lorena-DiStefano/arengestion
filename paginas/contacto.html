<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css" type="text/css">
    <title>Ar en gestion/Contacto</title>
</head>
<body class="body bgContact">
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../imagenes/arblue.png" alt="Logo Ar en gestión"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="../index.html">Home</a>
                        <a class="nav-link" href="./nosotros.html">Nosotros</a>
                        <a class="nav-link" href="./preguntas.html">Preguntas Frecuentes</a>
                        <a class="nav-link" href="./servicios.html">Nuestros servicios</a>
                        <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>




    <main class="mainContacto">
        <section class="section__form">
            <form class="form">
                <div class="div__text--form">
                    <p>Envianos tus datos o escribinos a <span>info@arengestion</span> para que podamos responder a
                        todas tus inquietudes.</p>
                </div>
                <label for="empresa" class="lempresa form__label">Empresa</label>
                <input type="text" id="empresa" class="form__input" placeholder="empresa">
                <label for="nombre" class="lnombre form__label">Nombre</label> </div>
                <input type="text" id="nombre" class="form__input" placeholder="nombre">
                <label for="telefono" class="ltelefono form__label">teléfono</label></div>
                <input type="text" id="telefono" class="form__input" placeholder="teléfono">
                <label for="correo" class="lcorreo form__label">e-mail</label></div>
                <input type="text" id="mail" class="form__input" placeholder="arg@correo.com">
                <label for="mensaje" class="lmensaje form__label">Mensaje</label></div>
                <textarea id="mensaje" class="form__textarea" placeholder="Escriba su mensaje"></textarea>
                <input type="submit" class="submit" value="Enviar Consulta">
            </form>
            <div class="main__text">
                <p> La mejor gestión para el mejor resultado! </p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer footer__dark">
            <p class="footer__dark" >Seguinos en nuestras redes</p>
            <a href="https://www.linkedin.com/home" target="_blank"><img src="../imagenes/linkblue.png"
                    alt="linkedin"></a>
            <a href="https://www.instagram.com/accounts/login/" target="_blank"><img src="../imagenes/instblue.png"
                    alt="instagram"></a>
            <a href="https://www.facebook.com/" target="_blank"><img src="../imagenes/fbookblue.png" alt="facebook"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
